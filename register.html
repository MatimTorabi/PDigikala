<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- #region project-->
    <div class="project">
      <!-- #region register-->
      <div class="register">
        <div class="register-item">
          <div class="register-top">
            <img
              src="./images/svg/register-logo.svg"
              alt=""
              class="register-logo-img"
            />
          </div>
          <div class="register-center">
            <div class="register-center-text">
              <div class="register-center-text-top">
                <div class="register-center-text-top-item">
                  <h1 class="register-center-text-top-item-h1">
                    ورود
                    <span class="register-center-text-top-item-span"></span>
                    ثبت‌نام
                  </h1>
                </div>
              </div>
              <div class="register-center-text-center">
                <p class="register-center-text-center-p">سلام!</p>
              </div>
              <div class="register-center-text-bottom">
                <p class="register-center-text-bottom-p">
                  لطفا شماره موبایل یا ایمیل خود را وارد کنید
                </p>
              </div>
            </div>
            <div class="register-center-input">
              <div class="register-center-input-item">
                <input type="text" name="search" />
              </div>
            </div>
          </div>
          <div class="register-bottom">
            <div class="register-bottom-button">
              <div class="register-bottom-button-item">
                <button class="button">
                  <div class="text">ورود</div>
                </button>
              </div>
            </div>
            <div class="register-bottom-text">
              <div class="register-bottom-text-item">
                <p class="register-bottom-text-item-p">
                  ورود شما به معنای پذیرش
                  <a href="#" class="register-bottom-text-item-link"
                    >شرایط دیجی‌کالا</a
                  >
                  و
                  <a href="#" class="register-bottom-text-item-link"
                    >قوانین حریم‌خصوصی</a
                  >
                  است
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- #endregion -->
    </div>

    <!-- #endregion -->
  </body>
</html>
